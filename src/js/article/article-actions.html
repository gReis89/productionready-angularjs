<article-meta article="$ctrl.article">

  <span ng-show="$ctrl.canModify">
    <a ui-sref="app.editor({slug:$ctrl.article.slug})" class="btn btn-sm btn-outline-secondary">
      <span ng-show="$ctrl.canModify">
      <i class="ion-edit"></i> Edit Article
    </a>

    <button class="btn btn-sm btn-outline-primary">
      <i class="ion-trash-a"></i> Delete Article
    </button>
  </span>

  <span ng-hide="$ctrl.canModify">
    <button class="btn btn-sm btn-outline-secondary">
      <i class="ion-plus-round"></i>
      &nbsp;
      Follow Brad Green
    </button>
    &nbsp;
    <button class="btn btn-sm btn-outline-primary">
      <i class="ion-heart"></i>
      &nbsp;
      Favorite Article <span class="counter">(29)</span>
    </button>
  </span>
</article-meta>
